coretelecom_profile:
  target: dev
  outputs:
    dev:
      type: redshift
      threads: 4
      host: "{{ env_var('RDST_HOST') }}"
      port: 5439
      user: "{{ env_var('RDST_USER') }}"
      pass: "{{ env_var('RDST_PASSWORD') }}"
      dbname: "{{ env_var('RDST_DB') }}"
      schema: "staging"
      iam: false

